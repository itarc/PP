<html>
  <head>
    <link href="public/slideshow.css" rel="stylesheet" media="screen"/>
    <style>
    .code, .code_helper {
      height:30%;
    }
    </style>    
  </head>
  <body>
  
    <div class="presentation">
	
      <div class="slide">
            <h1>CODING EXERCISE - 1</h1>
      </div>

      <div class="slide">
            <h1>CODING EXERCISE - 2</h1>
      </div>
      
      <div class="slide" id="coding">

            <h1>TEACHER PRESENTATION</h1>
            <h2>SHOULD DISPLAY A CODE EXECUTION SLIDE</h2>
	    
	    <section>
	    
            <textarea class="code" id="code_input"></textarea>
	    <div class="code_helper" id="code_helper_1">HELPER 1</div>
	    <div class="code_helper" id="code_helper_2">HELPER 2</div>
      
      <div class="code_author">LAST_SEND: <span id="last_send_attendee_name"></span> AUTHOR: <span id="author_name">#</span></div>      

	    <input type="button" id="execute" value="EXECUTE (ALT-R)">
	    <input type="button" id="send_code" value="SEND (ALT-S)" disabled>	 
	    <input type="button" id="get_code" value="GET (ALT-G)" disabled>      
	    <input type="button" id="get_last_send" value=">>">

      <textarea class="code_result" id="code_output"></textarea>	    
	    
	    </section>
	
        </div>      

      </div> <!--presentation-->

    <script src="public/common.js"></script>
    <script src="public/featureflip.js"></script>      
    <script src="public/slides.js"></script>
    <script src="public/slideshow.js"></script>
    <script src="public/slideshow-teacher.js"></script>
    
  </body>
</html>
