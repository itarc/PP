<html>
  <head>
    <link href="slideshow.css" rel="stylesheet" media="screen"/>
    <meta name='viewport' content='user-scalable=no,width=device-width' />
  </head>
  <body>
  
    <div class="presentation">
    
        <!--
	slide (poll):
	  - question : UNIX est il un système ?
	  - answer_1 : oui
	  - answer_2 : non
	-->

        <div class="slide">
	    
            <section>

		  <div id='question_systeme'>
		    <div class="poll_question">UNIX est il un système ?</div>
                    <input class="poll_radio" type="radio" id="poll_response_1_to_question_systeme" onclick="Slide.prototype.savePoll(this.id)"> <label for="poll_response_1_to_question_systeme">Oui</label>
																		<!-- todo : Slide.prototype.savePoll(parent(poll_question).innerHTML), label.innerHTML) -->
                    <input class="poll_radio" type="radio" id="poll_response_2_to_question_systeme" onclick="Slide.prototype.savePoll(this.id)"> <label for="poll_response_2_to_question_systeme">Non</label>
		  </div>

            </section>

        </div>
	
        <div class="slide">

            <section>

		  <div id='reponse_systeme'>
		    <div class="poll_question">UNIX est il un système ?</div>
		    <div><span class="poll_response">Oui</span> <span id="poll_response_1_rate_to_question_systeme" class="poll_response_rate">()</span></div>
		    <div><span class="poll_response">Non</span> <span id="poll_response_2_rate_to_question_systeme" class="poll_response_rate">()</span>
                  </div>		  

            </section>
	
      </div>

      </div> <!--presentation-->

    <script src="slideshow.js"></script>
    <script src="slideshow-attendee.js"></script>
    
  </body>
</html>
