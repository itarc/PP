<html>
  <head>
    <link href="public/slideshow.css" rel="stylesheet" media="screen"/>
    <style>
    .slide {
      left: 5%;
      top: 5%;
      width: 90%;
      height: 90%;
    }
    .code {
      width:60%; 
      height:50%;
    }
    .code_helper {
      width:39%; 
      height:50%;
    }
    .code_result {
      width:100%; 
      height:15%;
    }
    </style>
  </head>
  <body>
  
    <div class="presentation">
    
      <div class="slide" id="coding">

            <h1>CODING EXERCISE - ATTENDEE</h1>
            <h2>SHOULD DISPLAY A CODE EXECUTION SLIDE</h2>
	    
	    <section>
	    
            <textarea class="code" id="code_input"></textarea>
            <div class="code_helper" id="code_helper_1">HELPER 1 <div class="code_to_display">print 'DISPLAYED CODE'</div> </div>
	    <div class="code_helper" id="code_helper_2">HELPER 2 <div class="code_to_add">print 'ADDED CODE'</div> </div>

	    <input type="button" id="execute" value="EXECUTE (ALT-R)">
	    <input type="button" id="send_code" value="SEND (ALT-S)">
	    <input type="button" id="get_code" value="GET (ALT-G)">      

            <textarea class="code_result" id="code_output"></textarea>	    
	    
	    </section>
	
        </div>

      </div> <!--presentation-->

    <script src="public/common.js"></script>
    <script src="public/slides.js"></script>
    <script src="public/slideshow.js"></script>
    <script src="public/slideshow-attendee.js"></script>
    
  </body>
</html>
